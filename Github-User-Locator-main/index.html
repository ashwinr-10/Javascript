<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
    <title>Github User Locator</title>
  </head>
  <body>
    <div class="mainContainer">
      <!-- head section -->
      <div class="headContianer">
        <h1>GithubLocator</h1>
        <div class="mode-container">
          <h5 data-modeText>DARK</h5>
          <img
            src="./Images/moon-icon.svg"
            alt=""
            id="modeIcon"
            loading="lazy"
          />
        </div>
      </div>

      <!-- search section -->
      <div class="inputContainer">
        <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
        <input
          placeholder="Enter a Github username..."
          type="text"
          required
          id="search"
          autofocus
        />

        <p id="noResultsElem">no search results</p>

        <button class="btn" type="submit">Search</button>
      </div>

      <!-- card section -->
      <div class="cardContainer">
        <div class="profileSection">
          <div class="userImg">
            <img src="" data-image loading="lazy" alt="" />
          </div>
          <div class="userInfo">
            <div class="username">
              <h3 data-name></h3>
              <a data-username href="" target="_blank"></a>
            </div>
            <p data-date></p>
          </div>
        </div>
        <div class="bioSection">
          <p data-bio></p>
        </div>
        <div class="followerSection">
          <div class="followInfo">
            <p>Repos</p>
            <a href="" target="_blank" data-repoCount></a>
          </div>
          <div class="followInfo">
            <p>Followers</p>
            <a href="" target="_blank" data-followers></a>
          </div>
          <div class="followInfo">
            <p>Following</p>
            <a href="" target="_blank" data-following></a>
          </div>
        </div>
        <div class="socialSection">
          <div class="profileInfo">
            <div class="bottomIcon">
              <img src="./Images/location-icon.svg" alt="" loading="lazy" />
            </div>
            <p data-location></p>
          </div>

          <div class="profileInfo">
            <div class="bottomIcon">
              <img src="./Images/website-icon.svg" alt="" loading="lazy" />
            </div>
            <a target="_blank" data-website></a>
          </div>

          <div class="profileInfo">
            <div class="bottomIcon">
              <img src="./Images/twitter-icon.svg" alt="" loading="lazy" />
            </div>
            <a target="_blank" data-twitter></a>
          </div>

          <div class="profileInfo">
            <div class="bottomIcon">
              <img src="./Images/company-icon.svg" alt="" loading="lazy" />
            </div>
            <p data-company></p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f1edbde1f7.js"
      crossorigin="anonymous"
    ></script>

    <script src="srcipt.js"></script>
  </body>
</html>
